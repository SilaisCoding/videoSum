<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; text-align: center; }
        .section { margin-bottom: 30px; padding: 20px; background-color: #f9f9f9; border-radius: 8px; text-align: left; }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
        pre { white-space: pre-wrap; background-color: #fff; padding: 15px; border-radius: 5px; text-align: left; }
    </style>
</head>
<body>
    <div class="section">
        <h1>{{ title }}</h1>
        <h3>Channel: {{ channel }}</h3>
    </div>

    <div class="section">
        <h2>Summary</h2>
        <pre>{{ summary }}</pre>
    </div>

    <div class="section">
        <h2>AI Analysis</h2>
        <pre>{{ ai_analysis }}</pre>
    </div>

    <a href="/">Analyze another video</a>
</body>
</html>
