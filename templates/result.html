<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full space-y-6">
        <!-- Title and Channel -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">{{ title }}</h1>
            <h3 class="text-lg text-gray-600">Channel: {{ channel }}</h3>
        </div>

        <!-- Summary Section -->
        <div class="bg-gray-50 p-6 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Summary</h2>
            <pre class="text-gray-700 whitespace-pre-wrap">{{ summary }}</pre>
        </div>

        <!-- AI Analysis Section -->
        <div class="bg-gray-50 p-6 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">AI Analysis</h2>
            <pre class="text-gray-700 whitespace-pre-wrap">{{ ai_analysis }}</pre>
        </div>

        <!-- Back Button -->
        <a 
            href="/" 
            class="block text-center bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
        >
            Analyze Another Video
        </a>
    </div>
</body>
</html>
